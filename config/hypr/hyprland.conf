##############################################
# SLEEPY'S HYPRLAND CONFIG
# Enhanced for better readability and organization
##############################################

# ========================================
# THEME & COLORS
# ========================================
source = ~/.cache/wal/myColors.conf

# ========================================
# MONITOR CONFIGURATION
# ========================================

# Main monitor (DP-1) - 2560x1440@240Hz
monitorv2 {
    output = DP-1
    mode = 2560x1440@240
    position = 0x0
    scale = 1
}

# Secondary monitor (HDMI-A-2) - 1920x1080@144Hz (left side)
monitorv2 {
    output = HDMI-A-2
    mode = 1920x1080@144
    scale = 1
    position = -1920x0
}

# ========================================
# PROGRAM VARIABLES
# ========================================
$terminal = kitty
$editor = nvim
$menu = rofi -show drun
$filemanager = kitty yazi
$browser = vivaldi
$mainMod = SUPER

# ========================================
# STARTUP APPLICATIONS
# ========================================
# exec-once = waybar
# Add your startup applications here

# ========================================
# ENVIRONMENT VARIABLES
# ========================================
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

# ========================================
# GENERAL SETTINGS
# ========================================
general {
    # Window gaps
    gaps_in = 5
    gaps_out = 20
    
    # Border settings
    border_size = 2
    col.active_border = $foreground $color6 45deg
    col.inactive_border = $background
    
    # Performance
    allow_tearing = false
    
    # Layout algorithm
    layout = dwindle
}

# ========================================
# VISUAL EFFECTS & DECORATIONS
# ========================================
decoration {
    # Window rounding
    rounding = 4
    rounding_power = 3
    
    # Window opacity
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    # Shadow effects
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $background
    }
    
    # Blur effects
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 1
    }
}

# ========================================
# ANIMATIONS
# ========================================
animations {
    enabled = yes, please :)
    
    # Animation curves
    bezier = quick, 0.15, 0, 0.1, 1
    
    # Window animations
    animation = global, 1, 2, quick
    animation = border, 1, 3, quick
    animation = windows, 1, 2, quick
    animation = windowsIn, 1, 2, quick, slide
    animation = windowsOut, 1, 2, quick, slide
    
    # Fade animations
    animation = fadeIn, 1, 2, quick
    animation = fadeOut, 1, 2, quick
    animation = fade, 1, 2, quick
    
    # Layer animations
    animation = layers, 1, 2, quick
    animation = layersIn, 1, 2, quick, fade
    animation = layersOut, 1, 2, quick, fade
    animation = fadeLayersIn, 1, 2, quick
    animation = fadeLayersOut, 1, 2, quick
    
    # Workspace animations
    animation = workspaces, 1, 2, quick, slidefade
    animation = workspacesIn, 1, 2, quick, slidefade
    animation = workspacesOut, 1, 2, quick, slidefade
    
    # Zoom animation
    animation = zoomFactor, 1, 7, quick
}

# ========================================
# LAYOUT SETTINGS
# ========================================

# Dwindle layout (default)
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}

# ========================================
# MISC SETTINGS
# ========================================
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# ========================================
# INPUT CONFIGURATION
# ========================================
input {
    # Keyboard settings
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    
    # Mouse settings
    follow_mouse = 1
    sensitivity = 0
    
    # Touchpad settings
    touchpad {
        natural_scroll = false
    }
}

# ========================================
# GESTURE SETTINGS
# ========================================
gesture = 3, horizontal, workspace

# ========================================
# DEVICE-SPECIFIC SETTINGS
# ========================================

# Epic Mouse settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Wacom tablet settings
device {
    name = wacom-one-by-wacom-m-pen
    output = DP-1
}

# ========================================
# KEYBINDINGS
# ========================================

# Application shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, $browser
bind = $mainMod, B, exec, qutebrowser

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

# Special applications
bind = $mainMod, H, exec, [float] waypaper

# ========================================
# WORKSPACE KEYBINDINGS
# ========================================

# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ========================================
# MOUSE BINDINGS
# ========================================

# Workspace switching with mouse wheel
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window management with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ========================================
# WINDOW RULES
# ========================================

# Suppress maximize events for all windows
windowrule = suppressevent maximize, class:.*

# Handle empty windows
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0