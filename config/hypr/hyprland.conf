##############################################
# SLEEPY'S HYPRLAND CONFIG 
##############################################
source = ~/.cache/wal/myColors.conf
#Monitors

monitorv2 {
  output = DP-1
  mode = 2560x1440@240
  position = 0x0
  scale = 1
  }

monitorv2 {
  output = HDMI-A-2
  mode= 1920x1080@144
  scale=1
  position=-1920x0
  }

# My programs

$terminal = kitty
$editor = nvim 
$menu = rofi -show drun
$filemanager = kitty yazi
$browser= vivaldi

# Startups
# exec-once = waybar
#
#
#

# ENVIROMENT VARIABLES
 
env= XCURSOR_SIZE,24
env= HYPRCURSOR_SIZE,24

# LOOK AND FEEL

general {
     #space between windows/border of screen
     gaps_in= 5
     gaps_out= 20

     # Border size
     border_size=2

     # Border colors (Using pywall)
     col.active_border = $foreground $color6 45deg
     col.inactive_border = $background

     # Tearing
     allow_tearing = false
     
     # LAYOUT

     layout = dwindle

}

# DECORATIONS

decoration {

     # Rounding
     rounding = 4
     rounding_power = 3

     # Opacity
     active_opacity= 1.0
     inactive_opacity= 1.0

     # Shadow
     shadow { 
        enabled = false
	range = 4
	render_power = 3
	color = $background 
	}

      # Blur
      blur {
        enabled = true
	size = 3
	passes = 1
	vibrancy = 1

	}
	}


# Animations
#
animations {
    enabled = yes, please :)

  # Curve 
  bezier = quick, 0.15, 0, 0.1, 1 

  # Animations
  animation = global, 1, 2, quick
  animation = border, 1, 3, quick 
  animation = windows, 1, 2, quick 
  animation = windowsIn, 1 , 2, quick, slide
  animation = windowsOut, 1 , 2 ,quick , slide
  animation = fadeIn, 1, 2, quick
  animation = fadeOut, 1 , 2, quick 
  animation = fade, 1, 2, quick 
  animation = layers, 1, 2, quick 
  animation = layersIn, 1, 2, quick, fade
  animation = layersOut, 1, 2, quick, fade
  animation = fadeLayersIn, 1 , 2, quick
  animation = fadeLayersOut, 1, 2, quick 
  animation = workspaces, 1 , 2, quick ,slidefade 
  animation = workspacesIn, 1, 2, quick, slidefade
  animation = workspacesOut, 1 , 2, quick , slidefade
  animation = zoomFactor, 1, 7, quick 

  }

  dwindle {
      pseudotile = true
      preserve_split = true 
    }

  master {
      new_status = master 
    }

  misc {
      force_default_wallpaper = -1 
      disable_hyprland_logo = false 
    }

  input {
      kb_layout = us 
      kb_variant =
      kb_model = 
      kb_rules =

      follow_mouse = 1 

      sensitivity = 0 

      touchpad {
        natural_scroll = false 
        }
    }

    gesture = 3 , horizontal, workspace 

    device {
        name = epic-mouse-v1
        sensitivity = -0.5
      }

    device {
        name = wacom-one-by-wacom-m-pen
        output = DP-1
      }

    # KEYBINDS

$mainMod = SUPER 

# Opening / adjusting / closing windows
bind = $mainMod , Q,exec , $terminal
bind = $mainMod , C, killactive,
bind = $mainMod , M, exit,
bind = $mainMod , E, exec, $filemanager
bind = $mainMod , V, togglefloating, 
bind = $mainMod , R, exec, $menu
bind = $mainMod , P, pseudo,
bind = $mainMod , J, togglesplit,
bind = $mainMod , W, exec, $browser
bind = $mainMod , B, exec, qutebrowser
bind = $mainMod , F, fullscreen,
bind = $mainMod , H, exec,[float] waypaper 
# workspaces

bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4 
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8 
bind = $mainMod, 9, workspace, 9 
bind = $mainMod, 0, workspace, 10 

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic 

bind = $mainMod, mouse_down, workspace, e+1 
bind = $mainMod, mouse_up, workspace, e-1 

bindm = $mainMod, mouse:272, movewindow 
bindm = $mainMod, mouse:273, resizewindow 

windowrule = suppressevent maximize, class:.* 

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0









     
